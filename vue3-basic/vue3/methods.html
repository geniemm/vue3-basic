<!-- HTML -->
<div id="app">
  <p>{{count}}</p>
  <button v-on:click="addCount">+</button>
  <button v-on:click="minCount">-</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data: function () {
      return {
        count: 0,
      };
    },
    methods: {
      addCount() {
        // addCount : function()을 축약해서 사용가능
        this.count++;
      },
      minCount() {
        this.count--;
      },
    },
  }).mount("#app");
</script>

<div id="app">
  <!-- 여기서 뭔가 렌더링 된다.-->
</div>

<script>
  var data = {
    message: 10,
  };
  function render(sth) {
    var div = document.querySelector("#app");
    // div tag에 접근할 수 있는 DOM API
    // DOM API : HTML 태그 정보를 접근 할 수 있는 기능
    div.innerHTML = sth;
  }

  var app = new Proxy(data, {
    get() {
      console.log("값 접근");
    },
    set(target, prop, newValue) {
      // handler.set의 기본 규격
      console.log("값 갱신");
      target[prop] = newValue;
      render(newValue);
    },
  });
</script>
